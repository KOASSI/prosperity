<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Professionnel avec Vidéo en Fond</title>
    <link rel="stylesheet" href="css/propos.css">
</head>
<body>
    <header>
        <nav>
          <div class="logo"><img src="image/GLL.png" ></div>
            <ul class="nav-links">
                <li><a href="index.html">Accueil</a></li>
               
                <li><a href="propo.html">À propos</a></li>
               
                <li><a href="contact.html">Contact</a></li>
           
            </ul>
        </nav>
         </header>
    <div class="video-background">
        <video autoplay muted loop id="bg-video">
            <source src="image/royy.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la vidéo HTML5.
        </video>
    </div>

    <div class="form-container">
        <h1 class="form-title">Contactez-nous</h1>
        <form id="contact-form">
          <div class="form-group">
            <input type="text" id="name" name="name" required>
            <label for="name">Nom complet</label>
          </div>
          <div class="form-group">
            <input type="email" id="email" name="email" required>
            <label for="email">Adresse email</label>
          </div>
          <div class="form-group">
            <input type="tel" id="phone" name="phone" required>
            <label for="phone">Numéro de téléphone</label>
          </div>
          <div class="form-group">
            <textarea id="message" name="message" rows="5" required></textarea>
            <label for="message">Votre message</label>
          </div>
          <button type="submit">Envoyer</button>
        </form>
      </div>
      <script>
        document.querySelectorAll('.form-group input, .form-group textarea').forEach(input => {
          input.addEventListener('click', function() {
            const label = this.previousElementSibling;
            if (this.value === '') {
              label.style.top = '10px';
              label.style.left = '10px';
              label.style.fontSize = '16px';
              label.style.color = '#999';
            }
          });
        });
      </script>
    <script src="javascript/contact.js"></script>
</body>
</html>
